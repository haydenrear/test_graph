      - commit-diff-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - commit-diff:/var/lib/postgresql/data
    ports:
      - "5450:5432"
  commit-diff-context:
    networks:
      - commit-diff-network
    image: localhost:5005/commit-diff-server
    container_name: commit-diff-server
    ports:
      - "8080:8080"
