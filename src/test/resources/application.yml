spring:
  profiles:
    active: mb
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only
      readiness:
        wait: never
      skip:
        in-tests: false
      file: src/test/docker/init/docker-compose.yml
  application.name: commit-diff-context-tg
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      format_sql: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    validation:
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      jdbc-url: jdbc:postgresql://localhost:5411/postgres
      url: jdbc:postgresql://localhost:5411/postgres
    app:
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      jdbc-url: jdbc:postgresql://localhost:5450/postgres
      url: jdbc:postgresql://localhost:5450/postgres

  liquibase:
    enabled: false
  main:
    allow-bean-definition-overriding: true
