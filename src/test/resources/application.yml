commit-diff-context:
  url: http://localhost:8080/graphql
  port: 8080
  model-server-base-url: http://localhost:9991
  model-server-port: 9991

docker-init-ctx:
  host: localhost
  containers:
    - container-name: "commit-diff-server"
      log: "Tomcat started on port"


