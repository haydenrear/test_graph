spring.session:
  enabled: false
  schema-provided: false

commit-diff-context-server-props:
  port: 8080
  model-server-base-url: http://localhost:9991
  model-server-port: 9991
  model-server-rerank-port: 9992
  home-dir: {{HOME_DIR}}
  test-embedding-max-side: 10000

graphql-client:
  url: http://localhost:8080/graphql
env-props:
  home-dir: {{HOME_DIR}}
  project-dir: {{PROJ_DIR}}
  error-log: file:///{{PROJ_DIR}}/runner-logs/test-report-log.log

db-init-ctx:
  skip-db-cleanup: false

selenium-init-ctx:
  headless: false

docker-init-ctx:
  skip-docker: true
  skip-build-docker: true
  skip-start-docker: true
  host: localhost
  containers:
    - container-name: "commit-diff-server"
      log: "Tomcat started on port"
  docker-host-uri: "unix:///{{HOME_DIR}}/.docker/run/docker.sock"
  docker-response-timeout: 30
  compose-directories:
    - {{PROJ_DIR}}/src/test/docker/commit-diff-context

spring:
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only
      readiness:
        wait: NEVER
      skip:
        skip: if_running
        in-tests: false
      file: src/test/docker/init/docker-compose.yml
  application.name: commit-diff-context-tg
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      format_sql: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    validation:
      enabled: true
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      jdbc-url: jdbc:postgresql://localhost:5411/postgres
      url: jdbc:postgresql://localhost:5411/postgres
  liquibase:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: [org.springframework.modulith.runtime.autoconfigure.SpringModulithRuntimeAutoConfiguration,
              org.springframework.modulith.actuator.autoconfigure.ApplicationModulesEndpointConfiguration,
              org.springframework.boot.autoconfigure.session.SessionAutoConfiguration]
commit-diff-context:
  diffs-include-pattern:
    - "*.java"
    - "*.py"
    - "*.yml"
    - "*.properties"
    - "*.json"
    - "*.drl"
    - "*/pom.xml"
    - "*.md"
    - "*.adoc"
    - "*.html"
    - "*.ts"
    - "*.js"
    - "*.mvel"
    - "*.conf"
    - "*.yaml"
  diffs-exclude-pattern:
    - "**/gradle.properties"
    - "*/gradle.properties"
    - "*.puml"

otel:
  instrumentation:
    spring-web:
      enabled: false
    spring-webmvc:
      enabled: false
    spring-webflux:
      enabled: false
    jdbc:
      enabled: false
    kafka:
      enabled: false
    mongo:
      enabled: false
  sdk:
    disabled: true

management:
  otlp:
    metrics:
      export:
        enabled: false
  endpoints:
    web:
      exposure:
        include: health,info